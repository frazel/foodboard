<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FoodMon Frenzy + WAX Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@waxio/waxjs@1.7.1/dist/waxjs.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      font-family: 'Chewy', cursive;
      background: #121212;
      color: #fffbea;
      overflow-x: hidden;
    }
    body {
      background: url('https://www.transparenttextures.com/patterns/food.png') repeat;
      background-size: 400px;
    }
    #login-btn {
      background: #ffe083;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      font-family: 'Chewy', cursive;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    header, main, footer {
      text-align: center;
      z-index: 2;
      position: relative;
    }
    canvas#gameCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }
    #gameScore {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 3;
      font-size: 1.2rem;
      background: rgba(0, 0, 0, 0.6);
      padding: 0.6rem 1rem;
      border-radius: 12px;
      color: #ffd84f;
    }
    .leaderboard-section {
      max-width: 700px;
      margin: 2rem auto;
      background-color: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 1rem;
    }
    ol {
      list-style: none;
      padding: 0;
      margin: 1rem 0;
    }
    li {
      padding: 0.5rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="gameScore">üçΩÔ∏è Score: 0</div>

  <header>
    <img src="https://i.imgur.com/Xveg60R.png" alt="FoodMonsters Logo" style="width: 140px; margin-bottom: 1rem;">
    <h1>üçΩÔ∏è FoodMon Frenzy + WAX Login üçü</h1>
    <p>Catch food, dodge fries. Stay hungry!</p>
    <button id="login-btn">üîê Login with WAX</button>
    <div id="user-info"></div>
  </header>

  <main>
    <section class="leaderboard-section">
      <h2>üéÆ Game High Scores</h2>
      <ol id="game-leaderboard"><li>No scores yet...</li></ol>
    </section>
  </main>

  <footer>
    <p>Cooked up with flavor by The Online Inn üßÅ</p>
    <a href="https://discord.gg/cEkJyyK" target="_blank">Join the Feast üçü</a>
  </footer>

  <script>
    const wax = new waxjs.WaxJS({ rpcEndpoint: 'https://wax.greymass.com' });
    let currentUser = null;
    let gameScores = JSON.parse(localStorage.getItem('foodmon_scores')) || {};

    document.getElementById("login-btn").onclick = async () => {
      try {
        const user = await wax.login();
        currentUser = user;
        document.getElementById("user-info").innerText = `üëã Welcome, ${currentUser}`;
        updateGameLeaderboard();
      } catch (e) {
        console.error("Login error:", e);
        alert("Login failed or was cancelled.");
      }
    };

    function updateGameLeaderboard() {
      const entries = Object.entries(gameScores).sort((a, b) => b[1] - a[1]);
      const list = document.getElementById("game-leaderboard");
      list.innerHTML = '';
      entries.forEach(([name, score], i) => {
        list.innerHTML += `<li>#${i + 1} - ${name}: ${score}</li>`;
      });
    }

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    let width, height, score = 0;
    let plateX = 300;
    const plateWidth = 60;
    const foodEmojis = ["üçï", "üçî", "üç©", "üå≠", "üçü"];
    const foodDrops = [], fryDrops = [];
    const fryImg = new Image(); fryImg.src = "https://i.imgur.com/Xveg60R.png";

    function resizeCanvas() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft") plateX -= 40;
      if (e.key === "ArrowRight") plateX += 40;
    });
    document.addEventListener("mousemove", e => {
      plateX = e.clientX - plateWidth / 2;
    });

    function spawnDrops() {
      if (Math.random() < 0.08)
        foodDrops.push({ emoji: foodEmojis[Math.floor(Math.random() * foodEmojis.length)], x: Math.random() * (width - 40), y: -30, speed: 2 + score * 0.05 });
      if (Math.random() < 0.02 + score * 0.0015)
        fryDrops.push({ x: Math.random() * (width - 40), y: -30, speed: 2 + score * 0.1 });
    }

    function drawFood() {
      for (let i = 0; i < foodDrops.length; i++) {
        const f = foodDrops[i];
        ctx.font = "32px serif";
        ctx.fillText(f.emoji, f.x, f.y);
        f.y += f.speed;
        if (f.y > height - 60 && f.x > plateX && f.x < plateX + plateWidth) {
          score++;
          foodDrops.splice(i, 1);
          document.getElementById("gameScore").innerText = `üçΩÔ∏è Score: ${score}`;
          i--;
        } else if (f.y > height) { foodDrops.splice(i, 1); i--; }
      }
    }

    function drawFries() {
      for (let i = 0; i < fryDrops.length; i++) {
        const f = fryDrops[i];
        ctx.drawImage(fryImg, f.x, f.y, 40, 40);
        f.y += f.speed;
        if (f.y > height - 60 && f.x > plateX && f.x < plateX + plateWidth) {
          if (currentUser && (!gameScores[currentUser] || score > gameScores[currentUser])) {
            gameScores[currentUser] = score;
            localStorage.setItem('foodmon_scores', JSON.stringify(gameScores));
            updateGameLeaderboard();
          }
          score = 0;
          foodDrops.length = 0;
          fryDrops.length = 0;
          document.getElementById("gameScore").innerText = `üçΩÔ∏è Score: 0`;
        } else if (f.y > height) { fryDrops.splice(i, 1); i--; }
      }
    }

    function drawPlate() {
      ctx.font = "60px serif";
      ctx.fillText("üçΩÔ∏è", plateX, height - 10);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, width, height);
      spawnDrops();
      drawFood();
      drawFries();
      drawPlate();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
