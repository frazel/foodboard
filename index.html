<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FoodMon Frenzy</title>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@waxio/waxjs@1.0.3/dist/waxjs.min.js"></script>
  <style>
    html, body {
      margin: 0;
      font-family: 'Chewy', cursive;
      background-color: #121212;
      color: #fff;
      overflow-x: hidden;
    }

    canvas#gameCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }

    header, main, footer {
      position: relative;
      z-index: 2;
      text-align: center;
    }

    header {
      padding: 2rem;
      background-color: rgba(255, 184, 77, 0.9);
      box-shadow: 0 0 12px #ffbf00aa;
    }

    header img {
      width: 100px;
    }

    .download-btn, #loginBtn {
      background: #fcbf49;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      box-shadow: 0 0 10px #ffcb6b;
    }

    #gameScore, #userWallet {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: rgba(0, 0, 0, 0.7);
      padding: 0.5rem 1rem;
      border-radius: 12px;
      font-size: 1.2rem;
      color: #ffd84f;
      z-index: 3;
    }

    #userWallet {
      top: auto;
      bottom: 1rem;
      right: 1rem;
    }

    #leaderboard-list {
      max-width: 600px;
      margin: 2rem auto;
      list-style: none;
      padding: 0;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="gameScore">üçΩÔ∏è Score: 0</div>
  <div id="userWallet">üîê Not logged in <button id="loginBtn">Login with WAX</button></div>

  <header>
    <img src="https://i.imgur.com/Xveg60R.png" alt="FoodMon Logo">
    <h1>üçü FoodMon Frenzy</h1>
    <p>Catch food, dodge fries. Login to save scores!</p>
  </header>

  <main>
    <section>
      <h2>Leaderboard</h2>
      <ol id="leaderboard-list">
        <li>Login to start saving scores!</li>
      </ol>
    </section>
  </main>

  <footer>
    <p>Cooked up by The Online Inn</p>
  </footer>

  <script>
    const wax = new waxjs.WaxJS({ rpcEndpoint: 'https://wax.greymass.com' });
    const loginBtn = document.getElementById("loginBtn");
    const userWallet = document.getElementById("userWallet");
    let currentUser = null;

    loginBtn.onclick = async () => {
      try {
        const userAccount = await wax.login();
        currentUser = userAccount;
        userWallet.innerHTML = `‚úÖ Logged in as ${userAccount}`;
      } catch (e) {
        alert("Login failed: " + e.message);
      }
    };

    // Game Logic
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    let width, height, score = 0, plateX = 300;
    const plateWidth = 60, foodDrops = [], fryDrops = [];
    const foodEmojis = ["üçï", "üçî", "üç©", "üå≠", "üçü"];
    const fryImg = new Image(); fryImg.src = "https://i.imgur.com/Xveg60R.png";

    function resizeCanvas() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }

    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    document.addEventListener("mousemove", e => plateX = e.clientX - plateWidth / 2);

    function spawnItems() {
      if (Math.random() < 0.1) foodDrops.push({ emoji: foodEmojis[Math.floor(Math.random() * foodEmojis.length)], x: Math.random() * (width - 40), y: -30, speed: 2 + score * 0.05 });
      if (Math.random() < 0.03 + score * 0.0015) fryDrops.push({ x: Math.random() * (width - 40), y: -30, speed: 2 + score * 0.1 });
    }

    function drawFood() {
      for (let i = 0; i < foodDrops.length; i++) {
        const f = foodDrops[i];
        ctx.font = "32px serif";
        ctx.fillText(f.emoji, f.x, f.y);
        f.y += f.speed;
        if (f.y > height - 60 && f.x > plateX && f.x < plateX + plateWidth) {
          score++;
          foodDrops.splice(i, 1);
          document.getElementById("gameScore").innerText = `üçΩÔ∏è Score: ${score}`;
          i--;
        } else if (f.y > height) {
          foodDrops.splice(i, 1);
          i--;
        }
      }
    }

    function drawFries() {
      for (let i = 0; i < fryDrops.length; i++) {
        const f = fryDrops[i];
        ctx.drawImage(fryImg, f.x, f.y, 40, 40);
        f.y += f.speed;
        if (f.y > height - 60 && f.x > plateX && f.x < plateX + plateWidth) {
          saveScore();
          resetGame();
        } else if (f.y > height) {
          fryDrops.splice(i, 1);
          i--;
        }
      }
    }

    function drawPlate() {
      ctx.font = "60px serif";
      ctx.fillText("üçΩÔ∏è", plateX, height - 10);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, width, height);
      spawnItems();
      drawFood();
      drawFries();
      drawPlate();
      requestAnimationFrame(gameLoop);
    }

    function resetGame() {
      alert(`You got hit! Final score: ${score}`);
      score = 0;
      foodDrops.length = 0;
      fryDrops.length = 0;
      document.getElementById("gameScore").innerText = `üçΩÔ∏è Score: 0`;
    }

    function saveScore() {
      if (!currentUser) return;
      let scores = JSON.parse(localStorage.getItem("foodmon-scores") || "[]");
      scores.push({ name: currentUser, score });
      scores = scores.sort((a, b) => b.score - a.score).slice(0, 10);
      localStorage.setItem("foodmon-scores", JSON.stringify(scores));
      updateLeaderboard(scores);
    }

    function updateLeaderboard(scores) {
      const list = document.getElementById("leaderboard-list");
      list.innerHTML = "";
      scores.forEach((entry, i) => {
        const li = document.createElement("li");
        li.textContent = `#${i + 1} - ${entry.name}: ${entry.score}`;
        list.appendChild(li);
      });
    }

    updateLeaderboard(JSON.parse(localStorage.getItem("foodmon-scores") || "[]"));
    gameLoop();
  </script>
</body>
</html>
